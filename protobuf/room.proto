syntax = "proto3";

package protobuf;

message RoomRequest{
  uint32 room_id = 1;
  uint32 creator_id = 2;
}

message RoomResponse{
  bool status = 1;
  uint32 room_id = 2;
  uint32 creator_id = 3;
  int64 flow = 4;
  uint32 time_used = 5;
}

service RoomService{
  rpc GetRoom(RoomRequest) returns (RoomResponse);
}